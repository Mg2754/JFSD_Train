
<h1>Employee Management System</h1>
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-10">
                    <form #myForm="ngForm">
                    <div class="form-group">
                        <label for="Employee Id">
                            Employee Id
                        </label>
                        <input type="text" 
                                class="form-control" 
                                name="empId" 
                                #empId="ngModel" ngModel
                                required
                                pattern="[0-9]+"
                                />
                    </div>
                    <div *ngIf="empId.touched">
                        <div *ngIf="empId.errors?.['required']">
                            <font><b style="color: red;">Employee ID required.</b></font>
                        </div>
                        <div *ngIf="empId.errors?.['pattern']">
                            <b style="color: red;">Invalid Emp Id.</b>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="Employee Name">
                            Employee Name
                        </label>
                        <input type="text" 
                                class="form-control" 
                                name="empName" 
                                #empName="ngModel" ngModel
                                />
                    </div>
                    <div class="form-group">
                        <label for="Employee Salary">
                            Employee Salary
                        </label>
                        <input type="text" 
                                class="form-control" 
                                name="empSalary" 
                                #empSalary="ngModel" ngModel
                                />
                    </div>
                                                    
                    <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
                        Insert 
                    </button>
                &nbsp;&nbsp;
                    <button class="btn btn-primary" >
                        Update 
                    </button>&nbsp;&nbsp;
                    <button class="btn btn-danger" >
                        Delete 
                    </button>&nbsp;&nbsp;
                    <button class="btn btn-warning" >
                        Find 
                    </button>
                    &nbsp;&nbsp;
                    <button class="btn btn-info" >
                        Find All
                    </button>
                </form>
            </div>
        </div>
    </div>
