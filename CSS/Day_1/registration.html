<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        .Regform{
            border:2px solid;
            position: absolute;
            top:150px;
            left:150px;
            border-radius: 20px;
            height: 500px;
            width: 500px;
            background-color: aqua;

        }
        #regbutton:hover{
            border-radius: 20px;
            background-color: bisque;
        }
        .Regform:hover{
                box-shadow: 20px 20px;
                transition: 1.5s;
            }
    </style>
</head>
<body>
    <table width="50%" align="center" class = Regform >
        <tr><th colspan="2" id = "reghead">Registration Form</th></tr>
        <tr><td>First Name</td><td><input type="text"></td></tr>
        <tr><td>E-Mail</td><td><input type="email"></td></tr>
        <tr><td>Mobile No</td><td><input type="number" name="" id=""></td></tr>
        <tr><td>D.O.B</td><td><input type="date"></td></tr>
        <tr><td>User Name</td><td><input type="text"></td></tr>
        <tr><td>Password</td><td><input type="password"></td></tr>
        <tr><td><label for="gender">Gender</label></td><td><input type="radio" name="gender"> Male <input type="radio" name="gender">Female</td></tr>
        <tr><td>Skills</td><td><input type="checkbox">C <input type="checkbox">C++ <input type="checkbox"  name="" id="">Java</td></tr>
        <tr><td>city</td><td><select name="city" id="">
            <option value="Salem">Salem</option>
            <option value="erode">Erode</option>
        </select></td></tr>
        <tr><td>Address</td><td><textarea name="" id="" cols="30" rows="10"></textarea></td></tr>
        <tr><td colspan="2" align="Center"><input type="submit" value="Register" id = "regbutton"></td></tr>
    </table>
</body>
</html>
