<html>
    <head>
        <script>
            function myfun(){
                document.write("<b> example for Js Func");
            }
            function add(a,b){
                let sum = a+b;
                document.write("<b> Addition:" + sum +"</b>");
            }
            function sub(a,b){
                let sub = a-b;
                document.write("Subration: "+sub);
            }
            function mul(a,b){
                let mul = a*b;
                document.write("Subration: "+mul);
            }
        </script>

    </head>
    <body>
        <button onclick="myfun()">Click</button><br>
        <button onclick="add(10,20)">add</button><br>
        <button onclick="sub(20,30)">Sub</button><br>
        <button onclick="mul(20,30)">mul</button><br>
    </body>

</html>
