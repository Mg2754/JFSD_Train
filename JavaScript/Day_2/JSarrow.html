<html>

    </head>
    <body>
        <script>
            const sum = () => 10+20;
            document.write("<br> Add : "+ sum());
            const sub = (x,y) => x-y;
            document.write("<br> Sub : "+ sub(10,5));
            const mul = (x,y) => {return x*y};
            document.write("<br> Multiplication : "+ mul(10,5));
            const big = (x,y) => {
                if(x>y)
                    return x;
                else
                    return y;
            };
            document.write("<br>Big : " + big(10,20)); 
            
        </script>
    </body>
</html>
