<html>
    <head>
        <title> Web Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <style>

        </style>
    </head>
    <body >
        <ul class="list-group">
            <li class="list-group-item ">Messages</li>
            <li class="list-group-item">Second Items</li>
            <li class="list-group-item">Third Items</li>  
        </ul>
        <h2>Badges</h2>
        <ul class="list-group">
            <li class="list-group-item ">Messages <span class="badge">12</span></li>
            <li class="list-group-item">Second Items <span class="badge">11</span></li>
            <li class="list-group-item">Third Items <span class="badge">10</span></li>
        </ul>
        <h2>list group with Linked items</h2>
        <div class="list-group">
            <a href="#" class="list-group-item"> First Link</a>
            <a href="#" target="_blank" class="list-group-item "> Second Link</a>
        </div>
        <h2>list group with Linked items active and disable</h2>
        <div class="list-group">
            <a href="#" class="list-group-item  disabled"> First Link</a>
            <a href="#" target="_blank" class="list-group-item  active"> Second Link</a>
        </div>
    </body>
</html>
