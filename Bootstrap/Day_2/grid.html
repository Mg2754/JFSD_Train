<html>
    <head>
        <title>Grid System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container" >
            <br>
            <div class="row" >
                <div class="col-sm-12">
                    <div class="alert alert-info"> This Is a single coloumn</div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="alert alert-danger"> This is first</div>
                </div>
                <div class="col-sm-6">
                    <div class="alert alert-danger"> This is Second</div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-3">
                    <div class="alert alert-primary"> This is first column</div>
                </div>
                <div class="col-sm-3">
                    <div class="alert alert-primary"> This is Second </div>
                </div>
                <div class="col-sm-3">
                    <div class="alert alert-primary"> This is Third </div>
                </div>
                <div class="col-sm-3">
                    <div class="alert alert-primary"> This is Fourth </div>
                </div>
            </div><br>
            
        </div>
    </body>
