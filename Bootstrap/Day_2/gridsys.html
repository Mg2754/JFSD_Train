<html>
    <head>
        <title>Grid System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container" >
            <div class="row" style="border: 2px solid;">
                <div class="col-sm-12" style="border: 2px solid red;">grid 1</div>
            </div><br>
            <div class="row" style="border: 2px solid;">
                <div class="col-sm-6" style="border: 2px solid red;">grid 1</div>
                <div class="col-sm-6" style="border: 2px solid red;">grid 2</div>
            </div><br>
            <div class="row" style="border: 2px solid;">
                <div class="col-sm-4" style="border: 2px solid red;">grid 1</div>
                <div class="col-sm-4" style="border: 2px solid red;">grid 2</div>
                <div class="col-sm-4" style="border: 2px solid red;">grid 3</div>
            </div><br>
            <div class="row" style="border: 2px solid;">
                <div class="col-sm-3" style="border: 2px solid red;">grid 1</div>
                <div class="col-sm-3" style="border: 2px solid red;">grid 2</div>
                <div class="col-sm-3" style="border: 2px solid red;">grid 3</div>
                <div class="col-sm-3" style="border: 2px solid red;">grid 4</div>
            </div><br>
            <div class="row" style="border: 2px solid;">
                <div class="col-sm-2" style="border: 2px solid red;">grid 1</div>
                <div class="col-sm-2" style="border: 2px solid red;">grid 2</div>
                <div class="col-sm-2" style="border: 2px solid red;">grid 3</div>
                <div class="col-sm-2" style="border: 2px solid red;">grid 4</div>
                <div class="col-sm-2" style="border: 2px solid red;">grid 5</div>
                <div class="col-sm-2" style="border: 2px solid red;">grid 6</div>
            </div>
        </div>
    </body>
</html>
